<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaxxon-Style Sky Raid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <h1>Zaxxon-Style Sky Raid</h1>
    <p class="help">
      Move with <strong>WASD / Arrow keys</strong>, altitude with <strong>Q / E</strong>, and fire with
      <strong>Space</strong>. Press <strong>R</strong> to restart.
    </p>
    <canvas id="game" width="960" height="600" aria-label="Zaxxon style game canvas"></canvas>
  </main>
  <script src="game.js"></script>
</body>
</html>
